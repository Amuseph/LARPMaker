default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: ''
  timeout: 5000
  user: postgres

development:
  <<: *default
  database: mythdb_development

test:
  <<: *default
  database: mythdb_test

production:
  <<: *default
  database: mythdb_production
